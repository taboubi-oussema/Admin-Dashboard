<div class="dashboard-container">
  <h2 class="text-white mb-4">Order Lists</h2>

  <div style="border-radius: 18px; background-color: #2d343f">
    <table class="table">
      <thead>
        <tr class="text-white">
          <th>ID</th>
          <th>NAME</th>
          <th>ADDRESS</th>
          <th>DATE</th>
          <th>TYPE</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody class="text-white" style="background-color: #313d4f">
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.name }}</td>
          <td>{{ order.address }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.type }}</td>
          <td>
            <span
              class="badge rounded-pill px-3 py-2"
              [ngClass]="getStatusClass(order.status)"
            >
              {{ order.status }}
            </span>
          </td>
        </tr>

      </tbody>

    </table>

  </div>
  <div
  class="d-flex justify-content-between align-items-center text-white mt-3"
>
  <div>Showing 1-09 of 78</div>
  <div>
    <button class="btn btn-dark mx-1">&lt;</button>
    <button class="btn btn-dark mx-1">&gt;</button>
  </div>
</div>
