<div class="row">
  <div class="col-md-3 mb-4" *ngFor="let card of metricCards">
    <div class="card border-0" style="background-color: #313d4f" >
      <div class="card-body d-flex align-items-center">
        <div class="flex-grow-1">
          <h6 class="text-muted mb-1">{{ card.title }}</h6>
          <h2 class="mb-2 text-white">{{ card.value }}</h2>
          <span [class]="card.trend.isUp ? 'text-success' : 'text-danger'">
            <i
              class="bi"
              [class]="card.trend.isUp ? 'bi-arrow-up' : 'bi-arrow-down'"
            ></i>
            {{ card.trend.value }}% {{ card.trend.isUp ? "Up" : "Down" }}
            {{ card.trend.timeFrame }}
          </span>
        </div>
        <div class="icon-box rounded-circle">
          <img
            [src]="card.iconPath"
            alt="{{ card.title }} icon"
            class="img-fluid w-75"
          />
        </div>
      </div>
    </div>
  </div>
</div>
