<!-- product.component.html -->
<div class="dashboard-container">
  <h2 class="text-white mb-4">Product Stock</h2>
  <div style="border-radius: 18px; background-color: #2d343f">
    <table class="table">
      <thead>
        <tr class="text-white">
          <th>Product Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Piece</th>
          <th>Available Color</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="text-white" style="background-color: #313d4f">
        <tr *ngFor="let product of products">
          <td>
            <div class="d-flex align-items-center">
              {{ product.name }}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <span class="ms-2">{{ product.category }}</span>
            </div>
          </td>
          <td>${{ formatPrice(product.price) }}</td>
          <td>{{ product.piece }}</td>
          <td>
            <div class="color-dots">
              <span
                class="color-dot"
                *ngFor="let color of product.availableColors"
                [style.background-color]="color"
              >
              </span>
            </div>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-icon">
                <i class="fas fa-edit text-primary"></i>
              </button>
              <button class="btn btn-icon">
                <i class="fas fa-trash-alt text-danger"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="d-flex justify-content-between align-items-center text-white mt-3"
  >
    <div>Showing 1-09 of 78</div>
    <div>
      <button class="btn btn-dark mx-1">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="btn btn-dark mx-1">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
