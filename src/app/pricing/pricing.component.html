<div class="dashboard-container ">
  <h2 class="text-white mb-4">Pricing</h2>
  <!-- pricing.component.html -->

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let plan of pricingPlans">
          <div class="pricing-card">
            <div class="text-center mb-4">
              <h5 class="text-white mb-2">{{plan.type}}</h5>
              <p class="text-muted small mb-4">Monthly Charge</p>
              <h2 class="price text-primary mb-0">${{plan.price}}</h2>
            </div>

            <div class="features">
              <div class="feature-item" *ngFor="let feature of plan.features">
                <span [class.text-white]="feature.active"
                      [class.text-muted]="!feature.active">
                  {{feature.name}}
                </span>
              </div>
            </div>

            <div class="text-center mt-4">
              <button [class]="'btn ' + plan.buttonClass">Get Started</button>
              <p class="text-muted small mt-3">Start Your 30 Day Free Trial</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
